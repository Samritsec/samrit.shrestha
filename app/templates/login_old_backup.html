{% extends "base.html" %}
{% block content %}

<div class="bg-grid"></div>
<div class="bg-grid-mask"></div>

<div class="login-wrapper">
  <div class="login-card">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="TenshiGuard Logo">
      <h2 class="title">Welcome Back</h2>
      <p class="subtitle">Sign in to your TenshiGuard dashboard</p>
    </div>

    <form method="POST" class="login-form">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="you@company.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <a href="#" class="link-accent">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>

      <div class="text-center mt-4">
        <p class="muted">
          Don’t have an account?
          <a href="{{ url_for('register_org.register_org') }}" class="link-accent">Register your organization</a>
        </p>
      </div>
    </form>
  </div>
</div>

<style>
body {
  background: var(--bg);
  color: var(--text);
}
.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.login-card {
  width: 400px;
  background: linear-gradient(180deg, var(--panel), var(--panel-2));
  padding: 35px 30px;
  border-radius: 18px;
  border: 1px solid var(--line);
  box-shadow: var(--shadow);
  animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
.logo {
  height: 70px;
  filter: drop-shadow(0 0 10px var(--accent));
}
.title {
  color: var(--accent);
  font-weight: 700;
  letter-spacing: .3px;
}
.subtitle {
  color: var(--muted);
  font-size: 14px;
}
.link-accent {
  color: var(--accent);
  text-decoration: none;
}
.link-accent:hover {
  text-decoration: underline;
}
.btn-primary {
  background: var(--accent);
  border: none;
  color: #001018;
  font-weight: 700;
  border-radius: 10px;
}
.btn-primary:hover {
  background: var(--accent-2);
}
</style>

{% endblock %}
