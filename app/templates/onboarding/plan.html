{% extends "base.html" %}
{% block content %}
<section class="register-shell">
  <div class="container-narrow">
    <div class="wizard-head">
      <div class="wizard-steps">
        <div class="w-step active">1. Plan</div>
        <div class="w-step">2. Payment</div>
        <div class="w-step">3. Organization</div>
      </div>
      <h2>Select Your Enterprise Plan</h2>
      <p class="muted">Transparent pricing. No surprises. Scale confidently.</p>
    </div>

    <form method="POST" class="plan-grid">
      {% for sub, feats in subscriptions %}
      <label class="plan-card">
        <input type="radio" name="plan_id" value="{{ sub.id }}" class="plan-radio" {% if loop.first %}checked{% endif %}>
        <div class="plan-inner">
          <div class="p-head">
            <div class="p-name">{{ sub.name }}</div>
            <div class="p-price">${{ "%.2f"|format(sub.price) }}<span class="per">/mo</span></div>
          </div>
          <ul class="p-list">
            {% for f in feats %}
              <li>âœ” {{ f }}</li>
            {% endfor %}
          </ul>
        </div>
      </label>
      {% endfor %}
      <div class="actions">
        <a class="btn ghost" href="{{ url_for('auth.login') }}">Back to login</a>
        <button class="btn primary" type="submit">Continue to Payment</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
