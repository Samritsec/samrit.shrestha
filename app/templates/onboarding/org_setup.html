{% extends "base.html" %}
{% block content %}
<section class="register-shell">
  <div class="container-narrow">
    <div class="wizard-head">
      <div class="wizard-steps">
        <div class="w-step done">1. Plan</div>
        <div class="w-step done">2. Payment</div>
        <div class="w-step active">3. Organization</div>
      </div>
      <h2>Organization Setup</h2>
      <p class="muted">Create your company and first admin account.</p>
    </div>

    <form method="POST" class="form-grid">
      <div class="card">
        <div class="card-title">Company</div>
        <div class="grid-2">
          <div>
            <label class="f-label">Organization Name</label>
            <input class="f-input" type="text" name="org_name" required>
          </div>
          <div>
            <label class="f-label">Sector</label>
            <select class="f-input" name="sector" required>
              <option value="Academic">Academic</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Hospitality">Hospitality</option>
            </select>
          </div>
          <div>
            <label class="f-label">Location</label>
            <input class="f-input" type="text" name="location" placeholder="City, Country">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Admin Account</div>
        <div class="grid-2">
          <div>
            <label class="f-label">Username</label>
            <input class="f-input" type="text" name="admin_username" required>
          </div>
          <div>
            <label class="f-label">Email</label>
            <input class="f-input" type="email" name="admin_email" required>
          </div>
          <div>
            <label class="f-label">Password</label>
            <input class="f-input" type="password" name="admin_password" required>
          </div>
          <div>
            <label class="f-label">Confirm Password</label>
            <input class="f-input" type="password" name="confirm_password" required>
          </div>
        </div>
      </div>

      <div class="actions">
        <a class="btn ghost" href="{{ url_for('onboarding.payment') }}">Back</a>
        <button class="btn primary" type="submit">Complete Registration</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
