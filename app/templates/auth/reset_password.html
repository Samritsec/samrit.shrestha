{% extends "base.html" %}
{% block content %}
<div style="display:flex;justify-content:center;align-items:center;height:90vh;">
  <div style="background:rgba(18,24,36,0.9);padding:40px;border-radius:20px;width:350px;text-align:center;">
    <h2 style="color:#63e2ff;">Reset Your Password</h2>
    <p style="color:#9ab0c6;">Enter your new password below.</p>
    <form method="POST">
      <input type="password" name="password" placeholder="New Password" required
        style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;background:#0b111b;color:#e7eef7;border:1px solid #1c2636;">
      <input type="password" name="confirm" placeholder="Confirm Password" required
        style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;background:#0b111b;color:#e7eef7;border:1px solid #1c2636;">
      <button type="submit" style="width:100%;padding:10px;border:none;background:#63e2ff;color:#001018;font-weight:700;border-radius:10px;">Update Password</button>
    </form>
    <div style="margin-top:10px;">
      <a href="{{ url_for('auth.login') }}" style="color:#63e2ff;">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
