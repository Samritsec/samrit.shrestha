{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Multi-Factor Authentication</h2>
    <p class="muted">Enter the 6-digit code sent to your email or authenticator app.</p>
    <form method="POST">
      <div class="form-group">
        <input type="text" name="code" class="form-control" maxlength="6" placeholder="Enter code" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Verify</button>
    </form>
  </div>
</div>
{% endblock %}
