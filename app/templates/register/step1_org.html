{% extends "base.html" %}
{% block title %}Register Organization - TenshiGuard{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 640px;">
  <div class="card shadow border-0">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4">
        <i class="fa-solid fa-building me-2"></i> Register Your Organization
      </h3>

      <form method="POST" action="{{ url_for('register_flow.org') }}">
        <div class="mb-3">
          <label class="form-label">Organization Name</label>
          <input type="text" class="form-control" name="org_name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Sector</label>
          <select class="form-select" name="sector" required>
            <option value="">-- Choose a Sector --</option>
            <option value="academic">Academic</option>
            <option value="healthcare">Healthcare</option>
            <option value="hospitality">Hospitality</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Admin Email (used later)</label>
          <input type="email" class="form-control" name="email" placeholder="admin@example.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Temporary Password (used later)</label>
          <input type="password" class="form-control" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
