{% extends "base.html" %}
{% block content %}

<div class="bg-grid"></div>
<div class="bg-grid-mask"></div>

<section class="register-org-section">
  <div class="container">
    <h1 class="title text-center mb-4">Register Your Organization</h1>
    <p class="subtitle text-center mb-5">
      Start by telling us about your organization. We'll personalize your setup.
    </p>

    <form method="POST" action="{{ url_for('register_flow.org') }}" class="org-form">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Organization Name <span class="req">*</span></label>
          <input type="text" name="org_name" class="form-control" placeholder="Example: Maplewood College" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Sector <span class="req">*</span></label>
          <select class="form-control" name="sector" required>
            <option value="">Select sector</option>
            <option>Academic</option>
            <option>Healthcare</option>
            <option>Hospitality</option>
            <option>Corporate</option>
            <option>Government</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Location</label>
          <input type="text" name="location" class="form-control" placeholder="City, Country">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Contact Email / Phone</label>
          <input type="text" name="contact" class="form-control" placeholder="example@email.com or +1 555 123 4567" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Continue to Subscription â†’</button>
      </div>
    </form>
  </div>
</section>

<style>
.register-org-section { padding: 80px 0; color: var(--text); }
.container {
  max-width: 900px; margin: 0 auto;
  background: linear-gradient(180deg, var(--panel), var(--panel-2));
  border: 1px solid var(--line); border-radius: 20px;
  padding: 40px 30px; box-shadow: var(--shadow);
}
.title { font-size: 1.9rem; color: var(--accent); font-weight: 800; text-shadow: 0 0 10px rgba(99,226,255,.3); }
.subtitle { color: var(--muted); margin-bottom: 30px; }

.form-label { font-weight: 600; color: var(--text); margin-bottom: 6px; }
.form-label .req { color: #ff8c8c; }
.form-control {
  width: 100%; padding: 11px 12px; background: #0f1522; color: var(--text);
  border: 1px solid var(--line); border-radius: 10px; font-size: 14px;
}
.form-control:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 8px rgba(99,226,255,.25); }
.btn-primary {
  background: var(--accent); color: #001018; font-weight: 700;
  border: none; padding: 12px 20px; border-radius: 12px; cursor: pointer;
  transition: all .25s ease;
}
.btn-primary:hover { background: var(--accent-2); box-shadow: 0 0 15px rgba(99,226,255,.4); }
</style>

{% endblock %}
