{% extends "base.html" %}
{% block title %}Payment - TenshiGuard{% endblock %}
{% block content %}
<div class="container" style="max-width: 680px;">
  <div class="card shadow border-0 my-4">
    <div class="card-body">
      <h4 class="mb-3">Payment</h4>
      <p class="text-muted">Plan: <strong>{{ plan.name }}</strong> â€” ${{ plan.price }}/mo</p>

      <form method="POST" action="{{ url_for('register_flow.payment') }}">
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <select name="payment_method" class="form-select" required>
            <option value="">-- Select Method --</option>
            <option>Credit Card</option>
            <option>PayPal</option>
            <option>Crypto</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Pay & Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
