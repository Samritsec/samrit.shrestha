{% extends "base.html" %}
{% block content %}

<div class="bg-grid"></div>
<div class="bg-grid-mask"></div>

<section class="success-section">
  <div class="success-card">
    <div class="checkmark-wrapper">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
      </svg>
    </div>

    <h2 class="title">Account Setup Complete ðŸŽ‰</h2>
    <p class="subtitle">
      Your admin account for <strong>{{ org.name if org else 'your organization' }}</strong> 
      has been successfully created.<br>
      Redirecting to the login page...
    </p>

    <div class="loader"></div>
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">Go to Login Now</a>
  </div>
</section>

<style>
.success-section {
  display:flex; align-items:center; justify-content:center; min-height:100vh;
  color:var(--text);
}
.success-card {
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  border:1px solid var(--line);
  border-radius:20px; padding:40px 50px; text-align:center;
  box-shadow:var(--shadow);
}
.checkmark-wrapper { display:flex; justify-content:center; margin-bottom:20px; }
.checkmark {
  width:80px; height:80px; stroke-width:2; stroke:var(--accent);
  stroke-miterlimit:10; box-shadow:0 0 20px rgba(99,226,255,.3); border-radius:50%;
}
.checkmark-circle { stroke-dasharray:166; stroke-dashoffset:166; animation:stroke 0.6s cubic-bezier(0.65,0,0.45,1) forwards; }
.checkmark-check { stroke-dasharray:48; stroke-dashoffset:48; animation:stroke 0.3s cubic-bezier(0.65,0,0.45,1) 0.6s forwards; }
@keyframes stroke { 100% { stroke-dashoffset:0; } }
.title { color:var(--accent); font-size:1.8rem; margin-bottom:10px; font-weight:800; }
.subtitle { color:var(--muted); margin-bottom:20px; }
.loader {
  width:40px; height:40px; border:4px solid rgba(99,226,255,.2);
  border-top-color:var(--accent); border-radius:50%;
  animation:spin 1s linear infinite; margin:0 auto;
}
@keyframes spin { to{transform:rotate(360deg);} }
.btn-primary { background:var(--accent); color:#001018; border:none; padding:12px 18px; border-radius:10px; font-weight:700; }
.btn-primary:hover { background:var(--accent-2); }
</style>

<script>
  setTimeout(()=>{ window.location.href = "{{ url_for('auth.login') }}"; }, 5000);
</script>

{% endblock %}
